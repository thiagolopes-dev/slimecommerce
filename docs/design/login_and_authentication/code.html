<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - E-commerce Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-[480px] bg-white dark:bg-[#1a2634] rounded-xl shadow-lg border border-[#e5e7eb] dark:border-[#2a3849] overflow-hidden p-8 sm:p-10 relative">
<!-- Decoration / Logo Placeholder -->
<div class="flex justify-center mb-6">
<div class="w-16 h-16 bg-primary/10 rounded-xl flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-4xl">inventory_2</span>
</div>
</div>
<h1 class="text-slate-900 dark:text-white text-[28px] font-bold leading-tight text-center mb-2">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 text-center mb-8 text-sm">Please enter your details to sign in</p>
<form action="#" class="flex flex-col gap-5">
<!-- Email Input -->
<label class="flex flex-col gap-1.5">
<span class="text-slate-900 dark:text-slate-200 text-sm font-medium">Email Address</span>
<div class="relative">
<input class="form-input w-full rounded-lg border border-[#dbe0e6] dark:border-[#374151] bg-white dark:bg-[#1a2634] text-slate-900 dark:text-white h-12 px-4 placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-colors text-base" placeholder="name@company.com" type="email"/>
</div>
</label>
<!-- Password Input -->
<label class="flex flex-col gap-1.5">
<span class="text-slate-900 dark:text-slate-200 text-sm font-medium">Password</span>
<div class="relative">
<input class="form-input w-full rounded-lg border border-[#dbe0e6] dark:border-[#374151] bg-white dark:bg-[#1a2634] text-slate-900 dark:text-white h-12 px-4 placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-colors text-base" placeholder="Enter your password" type="password"/>
</div>
</label>
<!-- Remember Me & Forgot Password -->
<div class="flex items-center justify-between">
<label class="flex items-center gap-2 cursor-pointer group">
<input class="w-4 h-4 rounded border-gray-300 dark:border-[#374151] text-primary focus:ring-primary dark:bg-[#1a2634] dark:checked:bg-primary" type="checkbox"/>
<span class="text-sm text-slate-600 dark:text-slate-400 group-hover:text-slate-900 dark:group-hover:text-slate-200 transition-colors">Remember me</span>
</label>
<a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Submit Button -->
<button class="w-full h-12 bg-primary hover:bg-primary/90 text-white font-bold rounded-lg transition-colors flex items-center justify-center gap-2 mt-2">
                Sign In
                <span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
</form>
<!-- Social Login Divider (Optional but common in modern designs) -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-[#2a3849]"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white dark:bg-[#1a2634] px-2 text-slate-500 dark:text-slate-400">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 h-11 border border-[#dbe0e6] dark:border-[#374151] rounded-lg hover:bg-gray-50 dark:hover:bg-[#233040] transition-colors bg-white dark:bg-[#1a2634]">
<img alt="Google" class="w-5 h-5" data-alt="Google G Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBzp-2cUh5r4R74boDJtndlypv7AaMRN1tRx0G1TUwPOgO_uRTW3B5DDkNhPaFWFlXL_8S-wxwIYthIcn-HdTd09WnxLTE0cKCLyGN7ILDCghFyPfMGxwutoUNZHAzCFgHLeaZIzNpj6N7Q-9q9kuT--lcnq8py9FiD7Hyzlv_Dn90n_hrU1aUU0j1CLFf7s0I36WV8k_hACTN8pvwkSuqisebqxIUOCnWyUh1WH0b5Pu7bYwBDtrc0--2wtHLKNd7rhzqrOUileQ"/>
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Google</span>
</button>
<button class="flex items-center justify-center gap-2 h-11 border border-[#dbe0e6] dark:border-[#374151] rounded-lg hover:bg-gray-50 dark:hover:bg-[#233040] transition-colors bg-white dark:bg-[#1a2634]">
<span class="material-symbols-outlined text-slate-900 dark:text-white">ios</span>
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Apple</span>
</button>
</div>
<p class="text-center mt-8 text-sm text-slate-500 dark:text-slate-400">
            Don't have an account? 
            <a class="font-medium text-primary hover:text-primary/80 transition-colors" href="#">Sign up</a>
</p>
</div>
</body></html>
