version: '3.8'
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
      - admin
      - store

  api:
    build:
      context: ./apps/api
    ports:
      - "3001:3001"
    depends_on:
      - mariadb-primary
      - redis

  admin:
    build:
      context: ./apps/admin
    ports:
      - "3002:3002"

  store:
    build:
      context: ./apps/store
    ports:
      - "3000:3000"

  worker:
    build:
      context: ./apps/api
    command: npm run worker
    depends_on:
      - redis

  mariadb-primary:
    image: mariadb:11.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: slimcommerce
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql

  mariadb-replica:
    image: mariadb:11.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: slimcommerce
    depends_on:
      - mariadb-primary

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  mariadb-data:
  redis-data: